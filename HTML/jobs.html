<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rockey Burgers - Jobs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/global.css"/>
    <link rel="stylesheet" href="../CSS/jobs.css"/>
</head>
<body>
    <div class="mainContainer">
        <div class="titleBar">
            <div class="logo">
                <img class="logoImage" src="../Images/burgerLogo.png"/>
            </div>
            <div class="slogan fontTitle">
                BEST QUALITY BURGERS <br> IN TOWN. <br>OFF THE CHARTS
            </div>
        </div>
        <div class="navBar">
            <ul class="navList">
                <Li><a class="navAnchor" href="../index.html">HOME</a></Li>
                <Li><a class="navAnchor" href="../HTML/menu.html">MENU</a></Li>
                <Li><a class="navAnchor" href="../HTML/locations.html">LOCATIONS</a></Li>
                <Li><a class="navAnchor" href="../HTML/jobs.html">JOBS</a></Li>
                <Li><a class="navAnchor" href="../HTML/faq.html">FAQ</a></Li>
                <Li><a class="navAnchor" href="../HTML/about.html">ABOUT</a></Li>
            </ul>
        </div>
        <div class="jobsTitle fontTitle">
            JOIN OUR GREAT TEAM!
        </div>
        <div class="jobsForm fontSubtitle">
            <div class="formRow">
                <span class="rowSpan">Name:</span>
                <div class="twoFields">
                    <input class="nameInput" type="text" placeholder="First Name">
                    <input class="nameInput" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="formRow">
                <span class="rowSpan">Address:</span>
                <div class="twoFields">
                    <input class="addressInput" type="text" placeholder="Street Address">
                    <input class="addressInput" type="text" placeholder="Address Line Two">
                </div>
            </div>
            <div class="formRow">
                <span class="rowSpan">City:</span>
                <div class="oneField">
                    <input class="rowInput" type="text" placeholder="City Name">
                </div>
            </div>
            <div class="formRow">
                <div class="stateContainer">
                    <label class="stateLabel" for="state">State:</label>
                    <select id="state" class="stateSelect">
                        <option value="Default">Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
            </div>
            <div class="formRow">
                <span class="rowSpan">Zip Code:</span>
                <div class="oneField">
                    <input class="rowInput" type="text" placeholder="Zip Code">
                </div>
            </div>
            <div class="formRow">
                <span class="rowSpan">Phone:</span>
                <div class="oneField">
                    <input class="rowInput" type="text" placeholder="Phone Number">
                </div>
            </div>
            <div class="formRow">
                <span class="rowSpan">Email:</span>
                <div class="oneField">
                    <input class="rowInput" type="email" placeholder="Email">
                </div>
            </div>
        </div>

        <form class="buttonForm">
            <button type="submit" class="btn btn-primary subBtn">SUBMIT</button>
        </form>

        <div class="footer">
            <div class="footerContainer">
                <div class="subscribeContainer">
                    <div class="subscribeTitle fontTitle">
                        Don't Miss Out On Discounts <br> Subscribe Today!
                    </div>
                    <div class="iconsContainer">
                        <div class="iconsTitle">
                            Or Follow Us On Social Media
                        </div>
                        <div class="icons">
                            <a href="https://facebook.com" class="facebook"><i class="fab fa-facebook"></i></a>
                            <a href="https://twitter.com" class="twitter"><i class="fab fa-twitter-square"></i></a>
                        </div>
                    </div>
                </div>
                <div class="formContainer">
                    <form class="footerForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                        </div>
                        <div class="subBtnContainer">
                            <button type="submit" class="btn btn-primary subBtn">SUBSCRIBE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
