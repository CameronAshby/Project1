<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rockey Burgers - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/global.css"/>
    <link rel="stylesheet" href="CSS/style.css"/>
</head>
<body>
    <div class="mainContainer">
        <div class="titleBar">
            <div class="logo">
                <img class="logoImage" src="Images/burgerLogo.png"/>
            </div>
            <div class="slogan">
                BEST QUALITY BURGERS <br> IN TOWN. <br>OFF THE CHARTS
            </div>
        </div>
        <div class="navBar">
            <ul class="navList">
                <Li><a class="navAnchor" href="index.html">HOME</a></Li>
                <Li><a class="navAnchor" href="HTML/menu.html">MENU</a></Li>
                <Li><a class="navAnchor" href="HTML/locations.html">LOCATIONS</a></Li>
                <Li><a class="navAnchor" href="HTML/jobs.html">JOBS</a></Li>
                <Li><a class="navAnchor" href="HTML/faq.html">FAQ</a></Li>
                <Li><a class="navAnchor" href="HTML/about.html">ABOUT</a></Li>
            </ul>
        </div>
        <div class="welcomeTitle">
            WELCOME TO ROCKEY BURGERS!
        </div>
        <div class="hero">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 carouselPic" src="Images/burger-hero.jpg" alt="First slide"/>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carouselPic" src="Images/dips.jpg" alt="Second slide"/>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carouselPic" src="Images/Grilled-Chicken.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="indexVideo">
            <div class="videoTitle">
                For Those Who Want To Attempt This At Home
            </div>
            <div class="videoContainer">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/kSgj-F0jOj8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>

        <div class="footer">
            <div class="footerContainer">
                <div class="subscribeContainer">
                    <div class="subscribeTitle">
                        Don't Miss Out On Discounts <br> Subscribe Today!
                    </div>
                    <div class="iconsContainer">
                        <div class="iconsTitle">
                            Or Follow Us On Social Media
                        </div>
                        <div class="icons">
                            <a href="https://facebook.com" class="facebook"><i class="fab fa-facebook"></i></a>
                            <a href="https://twitter.com" class="twitter"><i class="fab fa-twitter-square"></i></a>
                        </div>
                    </div>
                </div>
                <div class="formContainer">
                    <form class="footerForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                        </div>
                        <div class="subBtnContainer">
                            <button type="submit" class="btn btn-primary subBtn">SUBSCRIBE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
